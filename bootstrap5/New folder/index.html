<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Basic Buttins -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button </button>
    <br><hr>
    <button class="btn btn-danger">DangerButton </button>
    <br><hr>
    <button class="btn btn-secondary">Secondary Button </button>

    <!-- Basic Solution  -->
    <h2>Links as buttons</h2>
<a href="#" class="btn btn-info">Info Anchor Tag</a>
<a href="#" class="btn btn-success">Success Anchor Tag</a>
<a href="#" class="btn btn-danger">Danger Anchor Tag</a>

<!-- button sizes  -->
<h2>Button Sizes</h2>
<button class="btn btn-lg btn-danger">Large danger button</button>
<button class="btn btn-sm btn-warning">Small danger button</button>
<!-- Outlined Styles -->
<button class="btn btn-outline-primary">Outlined Primary Buttons</button>
<button class="btn btn-outline-secondary btn-lg">Outlined Seconday Buttons</button>
<button class="btn btn-outline-info">Outlined Info Buttons</button>
<button class="btn btn-outline-danger">Outlined Danger Buttons</button>

<!-- button groups -->

<h2>Button Groups</h2>
<div class="btn-group">
    <a href="#" class="btn btn-primary">Button 1</a>
    <a href="#" class="btn btn-secondary">Button 2</a>
    <a href="#" class="btn btn-info">Button 3</a>
    <a href="#" class="btn btn-danger">Button 4</a>
    <a href="#" class="btn btn-warning">Button 5</a>
    <a href="#" class="btn btn-success">Button 6</a>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
